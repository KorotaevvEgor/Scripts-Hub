{% extends 'base.html' %}

{% block title %}Вход в систему - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-center">
                <h4><i class="fas fa-sign-in-alt me-2"></i>Вход в систему</h4>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        {{ form.errors }}
                    </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">
                            <i class="fas fa-user me-1"></i>Имя пользователя
                        </label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">
                            <i class="fas fa-lock me-1"></i>Пароль
                        </label>
                        {{ form.password }}
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-1"></i>Войти
                        </button>
                    </div>
                </form>
                
                <hr>
                <div class="text-center">
                    <p class="text-muted">Нет учетной записи?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-user-plus me-1"></i>Зарегистрироваться
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        border-radius: 0.5rem;
        border: 1px solid #ced4da;
        padding: 0.75rem 1rem;
    }
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .card {
        border-radius: 1rem;
    }
    .card-header {
        background-color: #f8f9fa;
        border-radius: 1rem 1rem 0 0 !important;
    }
</style>
{% endblock %}
